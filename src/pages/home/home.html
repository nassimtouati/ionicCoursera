<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="dish">
    <img src="{{BaseURL + dish.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{dish.name | uppercase}}
      </ion-card-title>
      <p>
       {{dish.description}}
      </p>
    </ion-card-content>
  </ion-card>
  <div [hidden]="dish || dishErrMess">
    <ion-spinner>
    </ion-spinner>
    <h4>Loading ... Please wait</h4>
  </div>
  <div *ngIf="dishErrMess">
    <h2>Error</h2>
    <h4>{{ dishErrMess }}</h4>
  </div>
</ion-content>
