<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input placeholder="Your Name" formControlName="author"></ion-input>
    </ion-item>

    <ion-item align-items="left">

      <ion-label>Primary Label</ion-label>

      <ion-range min="1" max="5" step="1" pin="true" snaps="true" formControlName="rating">

        <ion-icon small range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item class="textarea">
      <ion-textarea placeholder="Your Comment" formControlName="comment" autosize></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!comment.valid">Add Comment</button>
  </form>

</ion-content>
